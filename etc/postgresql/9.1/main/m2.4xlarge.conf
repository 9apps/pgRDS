# m2.4xlarge.conf
data_directory = '/var/lib/postgresql/9.1/main'
hba_file = '/etc/postgresql/9.1/main/pg_hba.conf'
ident_file = '/etc/postgresql/9.1/main/pg_ident.conf'

external_pid_file = '/var/run/postgresql/9.1-main.pid'

listen_addresses = '*'
port = 5432
unix_socket_directory = '/var/run/postgresql'

ssl = true

wal_level = hot_standby
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_writer_delay = 200ms

commit_delay = 0
commit_siblings = 5

checkpoint_warning = 30s

archive_mode = on
archive_command = '/usr/bin/s3cmd --config=/var/lib/postgresql/.s3cfg put %p s3://db-fashiolista-com/archive/wal/%f'
archive_timeout = 60

# - Master Server -
# These settings are ignored on a standby server

max_wal_senders = 8
wal_sender_delay = 1s
wal_keep_segments = 0
vacuum_defer_cleanup_age = 0
replication_timeout = 60s

# - Standby Servers -
# These settings are ignored on a master server

hot_standby = on			# "on" allows queries during recovery
max_standby_archive_delay = 30s	# max delay before canceling queries
					# when reading WAL from archive;
					# -1 allows indefinite delay
max_standby_streaming_delay = 30s	# max delay before canceling queries
					# when reading streaming WAL;
					# -1 allows indefinite delay
wal_receiver_status_interval = 10s	# send replies at least this often
					# 0 disables
hot_standby_feedback = off		# send info from standby to prevent
					# query conflicts


log_line_prefix = '%t '			# special values:
					#   %a = application name
					#   %u = user name
					#   %d = database name
					#   %r = remote host and port
					#   %h = remote host
					#   %p = process ID
					#   %t = timestamp without milliseconds
					#   %m = timestamp with milliseconds
					#   %i = command tag
					#   %e = SQL state
					#   %c = session ID
					#   %l = session line number
					#   %s = session start timestamp
					#   %v = virtual transaction ID
					#   %x = transaction ID (0 if none)
					#   %q = stop here in non-session
					#        processes
					#   %% = '%'
					# e.g. '<%u%%%d> '

#autovacuum = on			# Enable autovacuum subprocess?  'on'
					# requires track_counts to also be on.
#log_autovacuum_min_duration = -1	# -1 disables, 0 logs all actions and
					# their durations, > 0 logs only
					# actions running at least this number
					# of milliseconds.
#autovacuum_max_workers = 3		# max number of autovacuum subprocesses
					# (change requires restart)
#autovacuum_naptime = 1min		# time between autovacuum runs
#autovacuum_vacuum_threshold = 50	# min number of row updates before
					# vacuum
#autovacuum_analyze_threshold = 50	# min number of row updates before
					# analyze
#autovacuum_vacuum_scale_factor = 0.2	# fraction of table size before vacuum
#autovacuum_analyze_scale_factor = 0.1	# fraction of table size before analyze
#autovacuum_freeze_max_age = 200000000	# maximum XID age before forced vacuum
					# (change requires restart)
#autovacuum_vacuum_cost_delay = 20ms	# default vacuum cost delay for
					# autovacuum, in milliseconds;
					# -1 means use vacuum_cost_delay
#autovacuum_vacuum_cost_limit = -1	# default vacuum cost limit for
					# autovacuum, -1 means use
					# vacuum_cost_limit


datestyle = 'iso, dmy'
lc_messages = 'en_GB.UTF-8'
lc_monetary = 'en_GB.UTF-8'
lc_numeric = 'en_GB.UTF-8'
lc_time = 'en_GB.UTF-8'

default_text_search_config = 'pg_catalog.english'

# pgmemcached (jurg)
shared_preload_libraries = 'pgmemcache,auto_explain'
custom_variable_classes = 'pgmemcache,auto_explain'
pgmemcache.default_servers = 'main-fashiolista-com.ldyegh.0001.euw1.cache.amazonaws.com:11211,main-fashiolista-com.ldyegh.0002.euw1.cache.amazonaws.com:11211'
auto_explain.log_min_duration = '100ms'

default_statistics_target = 50 # pgtune wizard 2012-01-30
constraint_exclusion = on # pgtune wizard 2012-01-30
checkpoint_completion_target = 0.9 # pgtune wizard 2012-01-30
checkpoint_segments = 16 # pgtune wizard 2012-01-30
maintenance_work_mem = 1GB # pgtune wizard 2012-02-14
effective_cache_size = 48GB # pgtune wizard 2012-02-14
work_mem = 416MB # pgtune wizard 2012-02-14
wal_buffers = 8MB # pgtune wizard 2012-02-14
# shared_buffers = 16GB # pgtune wizard 2012-02-14
shared_buffers = 15GB # adjusted manually, 16GB was just too high
max_connections = 80 # pgtune wizard 2012-02-14
